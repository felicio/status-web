syntax = "proto3";

// todo?: define/specify/lock as subset of CommunityDescription and ContactCodeAdvertisement protobufs
message Community {
 string display_name = 1;
 string description = 2;
 uint32 members_count = 3;
 string color = 4;
}

message Channel {
 string display_name = 1;
 string description = 2;
 string emoji = 3;
 string color = 4;
 Community community = 5;
}

message User {
 string display_name = 1;
 string description = 2;
 string color = 3;
}

